<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Task 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <style>
    .fixed-width {
      width: 720px !important;
      overflow-x: auto;
    }
  </style>
</head>

<body>
  <p id="status">OpenCV.js is loading...</p>
  <div class="container">
    <table cellpadding="0" cellspacing="0" width="0" border="0">
      <tbody>
        <tr>
          <td>
            <canvas class="fixed-width" id="canvasInput" width="512" height="512"></canvas>
          </td>
          <td>
            <canvas class="ml-5" id="canvasOutput"></canvas>
          </td>
        </tr>
        <tr>
          <td>
            <div class="caption">Input Canvas <input type="file" class="form-control" id="fileInput" name="file"
                accept="image/*"></div>
            <div class="control"><button class="btn btn-primary mt-2 ml-2" id="Convert">Convert Image</button></div>
          </td>
          <td>
            <div class="caption ml-5" download>Output Canvas(Size-300*300)</div>
            <button class="btn btn-secondary mt-2  ml-5" id="btn" onclick="download_image()">
              Download Resized Image
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="./js/app.js" type="text/javascript"></script>
  <script async src="https://docs.opencv.org/master/opencv.js" onload="onOpenCvReady();"
    type="text/javascript"></script>
  <script src="./js/utils.js" type="text/javascript"></script>
  <script type="text/javascript">
    let utils = new Utils('errorMessage');

    utils.loadImageToCanvas('images/image.jpg', 'canvasInput');
    utils.addFileInputHandler('fileInput', 'canvasInput');


  </script>
</body>

</html>
